<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="png" href="./icons/pdfviewer.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div style="max-width: 100%; overflow: hidden; margin: 0 auto;">
    <iframe id="pdfIframe" src="" frameborder="0"></iframe>
  </div>

  <div class="footer">
    <p>&copy; J A Archith</p>
  </div>

  <div id="loader-container" class="loader-container">
    <div class="lds-hourglass"></div>
  </div>
  
  <script>
    // Get the 'file' query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('file');

    if (pdfUrl) {
      // Fetch the PDF file using fetch API
      fetch(pdfUrl)
        .then(response => response.blob())
        .then(blob => {
          // Create an object URL from the PDF blob
          const pdfBlobUrl = URL.createObjectURL(blob);

          // Set the iframe's src to the object URL
          document.getElementById('pdfIframe').src = pdfBlobUrl;
        })
        .catch(error => {
          console.error('Error fetching PDF:', error);
          alert('An error occurred while loading the PDF.');
        });
    } else {
      alert('No PDF file specified.');
    }

    const loader = document.getElementById('loader-container');
    const loaderHome = document.getElementById('loader-container-home');

    if (loader) {
      showLoader();

      setTimeout(() => {
        loader.classList.add('fade-out');
      }, 2100);

      setTimeout(() => {
        hideLoader();
      }, 2500);
    }

    function showLoader() {
      loader.style.display = 'flex';
    }

    function hideLoader() {
      loader.style.display = 'none';
    }

    function showLoaderHome() {
      loaderHome.style.display = 'flex';
    }

    function hideLoaderHome() {
      loaderHome.style.display = 'none';
    }

    if (loaderHome) {
      showLoaderHome();

      setTimeout(() => {
        loaderHome.classList.add('fade-out');
      }, 1200);

      setTimeout(() => {
        hideLoaderHome();
      }, 1600);
    }
  </script>

</body>
</html>
