<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="./icons/pdfviewer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

  <div style="max-width: 100%; overflow: hidden; margin: 0 auto;">
    <!-- Canvas for rendering the PDF -->
    <canvas id="pdfCanvas"></canvas>
  </div>

  <div class="footer">
    <p>&copy; J A Archith</p>
  </div>

  <div id="loader-container" class="loader-container">
    <div class="lds-hourglass"></div>
  </div>
  
  <script>
    // Get the 'file' query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('file');

    if (pdfUrl) {
      // Set up PDF.js to render the PDF
      const pdfCanvas = document.getElementById('pdfCanvas');
      const context = pdfCanvas.getContext('2d');

      // Show the loader
      const loader = document.getElementById('loader-container');
      showLoader();

      // Load the PDF
      pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
        console.log('PDF loaded');
        
        // Fetch the first page
        pdf.getPage(1).then(function (page) {
          const viewport = page.getViewport({ scale: 1 });
          pdfCanvas.height = viewport.height;
          pdfCanvas.width = viewport.width;

          // Render the page
          page.render({
            canvasContext: context,
            viewport: viewport
          }).promise.then(function () {
            // Hide the loader once the PDF is rendered
            setTimeout(() => {
              loader.classList.add('fade-out');
            }, 2100);

            setTimeout(() => {
              hideLoader();
            }, 2500);
          });
        });
      }).catch(function (error) {
        console.error('Error loading PDF: ', error);
        alert('Error loading PDF');
      });

    } else {
      alert('No PDF file specified.');
    }

    function showLoader() {
      loader.style.display = 'flex';
    }

    function hideLoader() {
      loader.style.display = 'none';
    }
  </script>

</body>
</html>
